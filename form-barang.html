    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/style.css">

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <title>Selamat Datang</title>
    </head>
    <body>
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <nav class="logo">
            <div class="container">
              <a class="navbar-brand" href="home.html">
                <img src="assets/logo/tca.png"  width="47" height="37">
              </a>
            </div>
          </nav>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Cari Barang" aria-label="Cari Barang">
              <button class="btn btn-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="checkout.html"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></a>
              </li>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">|</a>
              <li class="nav-item">
                <a class="btn btn-light" href="#" role="button">Masuk</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-dark" href="#" role="button">Daftar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--End Navbar-->

    <!--Form Barang-->
    <div class="container">
      <div class="card text-center mt-5">
        <div class="card-header" style="text-align: left;">
            <h2><b>Form Input Barang</b></h2>
        </div>
        <div class="card-body" style="text-align: left;">
            <div class="mb-3">
                <label for="text" class="form-label"><b>Nama Produk</b></label>
                <input type="text" class="form-control" id="text" placeholder="Enter text" name="text">
            </div>
            <label class="form-label"><b>Kategori</b></label>
            <select class="form-select" aria-label="Default select example">
                <legend>Kategori</legend>
                <option selected>Pilih</option>
                <option value="1">Laptop</option>
                <option value="2">Keyboard</option>
                <option value="3">Mouse</option>
                <option value="4">Headset</option>
                <option value="5">Smartphone</option>
                <option value="6">PC Parts</option>
              </select>
            <div class="mb-3 mt-3">
                <label for="formFileMultiple" class="form-label"><b>Foto Produk</b></label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <div class="mb-2">
                <label for="exampleFormControlTextarea1" class="form-label"><b>Deskripsi Produk</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="13"></textarea>
              </div>
        </div>

        <div class="button">
          <a href="#" class="btn btn-success mb-4 ms-3" style="float: left;">Upload</a>
        </div>
        

        <div class="card-footer text-muted">
            <br>
        </div>
    </div>  
    <!--End Form Barang-->

    <br><br><br>

    <!--Footer-->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="home.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <img src="assets/logo/tca.png" width="30" height="24">
            </a>
            <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Company, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3 text-muted"><i class="fa-solid fa-phone fa-xl"></i>086-23781852</li>
            <li class="ms-3 text-muted"><i class="fa-brands fa-instagram fa-xl"></i>tcatech_2</li>
          </ul>
        </footer>
      </div>
    <!--End Footer-->
    
</body>
</html>
